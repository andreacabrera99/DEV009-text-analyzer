<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <h1>Analizador de texto</h1>
</header>

<body>
<label for="texto">Ingrese texto</label>
  <br>

<textarea name="user-input"
          rows="10" cols="50" placeholder="Escriba aquí...">
</textarea>
<br>
<ul class="metrics">
  <li class = "count"> Caracteres <span id="character-count">0</span></li>
  <li class = "count"> Caracteres sin espacio <span id="spaces-count">0</span></li>
  <li class = "count"> Palabras <span id="word-count">0</span></li> 
  <li class = "count"> Números <span id="numbers-count">0</span></li>
  <li class = "count"> Suma números <span id="sum-count">0</span></li>
  <li class = "count"> Promedio longitud <span id="average">0</span></li>
</ul>

<button id="reset-button">
    Limpiar métricas
</button>

<footer> 
  <p><small>2023 ⎼ Andrea Marisol Cabrera Robles</small></p>
</footer>

</body>

<body>
  <script src="index.js" type="module"></script>
  <script src="style.css"></script>
</body>
</html>
